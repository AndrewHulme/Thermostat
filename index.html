<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
</head>
<body>
  <section>
    <h1 id="temperature"></h1>
      <p>
        <button class="temperature-up">+</button>
        <button class="temperature-down">-</button>
        <button class="temperature-reset">reset</button>
        power saving mode is: <span class="power-saving-status">on</span>
        <button class="power-saving-mode-on">PSM on</button>
        <button class="power-saving-mode-on">PSM off</button>
      </p>
    </h1>
  </section>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="interface.js"></script>
</body>
</html>
